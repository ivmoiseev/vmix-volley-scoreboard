<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:* http://127.0.0.1:* ws://localhost:* ws://127.0.0.1:*;">
  <title>vMix Volley Scoreboard</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--color-text, #2c3e50);
      background-color: var(--color-background, #f5f5f5);
    }
    #root {
      width: 100%;
      min-height: 100vh;
      color: var(--color-text, #2c3e50);
      background-color: var(--color-background, #f5f5f5);
    }
    /* Доступность: видимый фокус при навигации с клавиатуры (Tab) */
    button:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible,
    a:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    button:focus:not(:focus-visible),
    input:focus:not(:focus-visible),
    select:focus:not(:focus-visible),
    textarea:focus:not(:focus-visible),
    a:focus:not(:focus-visible) {
      outline: none;
    }
    /* Поля ввода и выпадающие списки в цветах темы: тёмная подложка и светлая окантовка в тёмной теме */
    input:not([type="color"]):not([type="file"]),
    select,
    textarea {
      background-color: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }
    select option {
      background-color: var(--color-surface);
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.jsx"></script>
</body>
</html>
